<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="euc-kr">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; color: white; position: relative;overflow:hidden scroll;}
        .div1 {background-color: orange; z-index:10}
        .div2 {background-color: red;bottom:50px;z-index:3}
        .div3 {background-color: blue;bottom:100px;z-index:3}
        .div4 {background-color: yellow;bottom:150px;z-index:3}
        
    </style>
</head>
<body>
    <h1>Z-index를 통한 레이어 순서 변경</h1>
    <div class = "div1"><p>orange 색상으로 보여지는 박스ㅇㄴㅁㄹㄴㅇㄻㄻㄴㄹ</p></div>
    <div class = "div2">red</div>
    <div class = "div3">blue</div>
    <div class = "div4">yellow</div>
</body>
</html>
