<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            margin: 20px;
        }

    </style>
</head>
<body>
    <h1>메인</h1>

    <div class="login">
    {% if user %}
        <h2>안녕하세요 {{user['name']}}님!</h2>
    {% else %}
        <form method="POST">
            아이디: <input type="text" name="id" placeholder="ID를 입력하세요"><br>
            패스워드: <input type="password" name="password" placeholder="PW를 입력하세요"><br>
            <input type="submit" value="로그인">
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    {% endif %}
    </div>
</body>
</html>
